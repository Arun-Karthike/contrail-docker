apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Values.contrailVersion }}"
  namespace: kube-system
data:
  agent-config: |
    {{ template "globalConfig" . }}
    {{ template "agentConfig" . }}
  controller-config: |
    {{ template "globalConfig" . }}
    {{ template "webuiConfig" . }}
  analyticsdb-config: |
    {{ template "globalConfig" . }}
  analytics-config: |
    {{ template "globalConfig" . }}
  kube-manager-config: |
    {{ template "globalConfig" . }}
